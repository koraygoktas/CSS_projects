<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divcik{
            background-color: chartreuse;
            color:blue;
            width: 400px;
            height: 400px;
            border: 5px double red;
            padding-top: 100px ;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 20px;
            text-align: center;
            
        }
    </style>
</head>
<!--padding:divle oluşturduğumuz tablonun içinde yazının tablonun kenarından ne kadar uzakta
    olması gerektiğini belirlememiz için vardır.bunu direkt divin içinde etiketler ile 
    oluşturduğumuz yazıların içinde style ile de kullanabiliriz
    margin:div ile oluşturduğumuz tablonun diğer dışardaki etiketlere uzaklığını belirler-->
<body>
    <!--p,h etiketlerinde style kullanırken <p style="margin-top:50px;margin-bottom:30px;"></p>
    şeklinde farklı özelliklerin arasına ; koymayılız-->
    <div class="divcik">
        <span>HELLO WORLD</span>
        <br>
        <p style="padding-top: 50px;color: aliceblue;">bu her programlama dili başlangıcında bir şeyler yazmak için kullanılan sözdür</p>
    </div>


</body>
</html>
