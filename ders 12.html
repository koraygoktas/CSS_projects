<!DOCTYPE html>

<!--BU DERSİMİZDE DİSPLAY ÖZELLİKLERİNE BAKACAĞIZ-->
<!--inline satırın hepsini kaplamıyor
    block satırın hepsini kaplıyor
    inline-block ise mesela iki div oluşturulup bunun displayine inline-block dersek
    hem divler yan yana olacak hem de o satır block satır olacaktır -->
<body>
    <!--<a><a/> etiketi inlinedir,p block,span inlinedir
        bunları int sayfasına gidip incele diyerek kontrol edebilirsin-->
    <a href="." style="display:block">tıklayınız</a>
    <p style="display:inline">merhaba</p>
    <!--bunları display attributeleir ile dönüştürebiliriz-->
    <!--block elemanlarının kapladığı genişlik veya uzunluğunu ayarlayabilirsiniz ama 
        inline elemanlarının kapladığı alan sabittir değiştirilemez-->
    <p style="width: 200px;height: 200px;">deneme</p><!--bunun kapladığı alanı int sayfasından
        kontrol edebilirsin -->
</body>
</html>
